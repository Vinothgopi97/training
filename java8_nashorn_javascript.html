<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Java 8 - Nashorn JavaScript Engine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; margin: 2em; }
        .content { background: #fff; border-radius: 8px; padding: 2em; box-shadow: 0 2px 8px #eee; }
        h2 { color: #2c3e50; }
        code { background: #eef; padding: 2px 6px; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Nashorn JavaScript Engine in Java 8</h2>
        <div class="content">
            <p>
                Nashorn is a JavaScript engine introduced in Java 8 that allows execution of JavaScript code on the Java Virtual Machine (JVM).
            </p>
            <p><strong>Example:</strong></p>
            <pre><code>
ScriptEngine engine = new ScriptEngineManager().getEngineByName("nashorn");
engine.eval("print('Hello from Nashorn');");
            </code></pre>
        </div>
    </div>
</body>
</html>
